<form (ngSubmit) = "onFormSubmition(loginForm)" #loginForm="ngForm">
  <div>
    Username: <input type="text" name="username" ngModel #myInput="ngModel">
  </div>
  <div>
    Password: <input type="password" name="password" required ngModel> 
  </div>
  <button>Submit</button>
</form>

{{myInput}}
